<div>
    <h3>Users:</h3>
</div>
<div class="panel">
    <div class="form-inline">
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
			<tbody>
				<tr *ngFor="let user of users" (click)="click(user.name, user.email, user.role)">
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.role}}</td>
				</tr>
			</tbody>
		
    </table>
</div>
